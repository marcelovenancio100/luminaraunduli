{% extends 'base.html'%}

{% block 'titulo' %}Cadastro | {% endblock %}

{% block 'conteudo' %}
<h1 class="mt-3 mb-3">Cadastro de Conta</h1>

<form method="POST" action="{% url 'register' %}">
  {% include 'partials/_messages.html' %}
  {% csrf_token %}

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" value="{{ request.POST.nome }}">
  </div>
  <div class="form-group mt-3">
    <label>Sobrenome</label>
    <input type="text" class="form-control" id="sobrenome" name="sobrenome" value="{{ request.POST.sobrenome }}">
  </div>
  <div class="form-group mt-3">
    <label>Email</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ request.POST.email }}">
  </div>
  <div class="form-group mt-3">
    <label>Usu√°rio</label>
    <input type="text" class="form-control" id="usuario" name="usuario" value="{{ request.POST.usuario }}">
  </div>
  <div class="form-group mt-3">
    <label>Senha</label>
    <input type="password" class="form-control" id="senha" name="senha" value="{{ request.POST.senha }}">
  </div>
  <div class="form-group mt-3">
    <label>Redigite a senha</label>
    <input type="password" class="form-control" id="redsenha" name="redsenha" value="{{ request.POST.redsenha }}">
  </div>

  <button type="submit" class="btn btn-primary mt-3">Salvar</button>
</form>
{% endblock %}
